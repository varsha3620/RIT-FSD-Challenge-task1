<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>
    <h1>Event Registration</h1>

    <form action="" method="post">
        
        <!-- Full Name -->
        <p>
            <label for="name"> Full Name: </label>
            <input type="text" id="name" name="name" required>
        </p>

        <!-- Email -->
        <p>
            <label for="mail"> Email: </label>
            <input type="email" id="mail" name="mail" required>
        </p>

        <!-- Phone Number -->
        <p>
            <label for="phone"> Phone Number : </label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        </p>

        <!-- Number of Attendees -->
        <p>
            <label for="attendees"> Number of Attendees (1 to 10): </label>
            <input type="number" id="attendees" name="attendees" min="1" max="10" required>
        </p>

        <!-- Event Date -->
        <p>
            <label for="date"> Event Date: </label>
            <input type="date" id="date" name="date" min="2025-08-09" required>
        </p>

        <!-- Event Time -->
        <p>
            <label for="time"> Event Time: </label>
            <input type="time" id="time" name="time" required>
        </p>

        <!-- Event Type -->
        <p>
            <label for="eventtype"> Event Type: </label>
            <select id="eventtype" name="eventtype" required>
                <option value="" disabled selected>Select an event type</option>
                <option value="conference">Conference</option>
                <option value="workshop">Workshop</option>
                <option value="webinar">Webinar</option>
            </select>
        </p>

        <!-- Dietary Restrictions -->
        <p> Dietary Restrictions: <br>
            <input type="checkbox" id="vegetarian" name="diet[]" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label><br>

            <input type="checkbox" id="glutenfree" name="diet[]" value="Gluten-Free">
            <label for="glutenfree">Gluten-Free</label>
        </p>

        <!-- T-shirt Size -->
        <p> T-shirt Size: <br>
            <input type="radio" id="sizeS" name="tshirt" value="S" required>
            <label for="sizeS">S</label><br>

            <input type="radio" id="sizeM" name="tshirt" value="M">
            <label for="sizeM">M</label><br>

            <input type="radio" id="sizeL" name="tshirt" value="L">
            <label for="sizeL">L</label><br>

            <input type="radio" id="sizeXL" name="tshirt" value="XL">
            <label for="sizeXL">XL</label>
        </p>

        <!-- Comments/Questions -->
        <p>
            <label for="comments">Comments / Questions:</label><br>
            <textarea id="comments" name="comments" maxlength="250" rows="4" cols="50" placeholder="Max 250 characters..."></textarea>
        </p>

        <!-- Submit Button -->
        <p>
            <button type="submit">Submit</button>
        </p>
        
    </form>
</body>
</html>
